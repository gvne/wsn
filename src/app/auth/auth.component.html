<!-- show the current user dialog if any logged in. Else show a login button -->
<app-dialog-button type="user" *ngIf="auth.loggedInUser;else login_button">
    <!-- name / family name isn't always available but email is. Then display the
    email if the rest isn't available -->
    <span *ngIf="auth.loggedInUser.name;else display_email">
      {{auth.loggedInUser.name}} {{auth.loggedInUser.family_name | uppercase}}
    </span>
    <ng-template #display_email>
      {{auth.loggedInUser.email}}
    </ng-template>
  <ng-template #other_content>Login</ng-template>
</app-dialog-button>

<ng-template #login_button>
  <button mat-button (click)="auth.login()">Login</button>
</ng-template>
