<div mat-dialog-content>
  <mat-form-field>
    <input
      type="text"
      placeholder="E-mail"
      matInput
      [matAutocomplete]="auto"
      [formControl]="searchControl">
  </mat-form-field>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion.email">
      {{suggestion.email}}
    </mat-option>
  </mat-autocomplete>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOkClick()">Ok</button>
  <button mat-button (click)="onCloseClick()">Close</button>
</div>
