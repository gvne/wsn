<app-toolbar></app-toolbar>

<!-- if the lobby owner is set, this means that we are connected to a lobby. We need
to display the actual app. Else, we just display the front page -->
<div *ngIf="lobby.owner;else display_frontpage">
  <app-lobby></app-lobby>
</div>
<ng-template #display_frontpage>
  <app-front-page></app-front-page>
</ng-template>
