<mat-card *ngIf="user" style="display: inline-block">
  <mat-card-header>
    <img *ngIf="user.thumbnail" src={{user.thumbnail}} mat-card-avatar/>
    <mat-card-title>{{user.surname}} {{user.name | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
